<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con Vue.js - Estilo Horizontal</title>
  <style>
    /* Estilos básicos y llamativos para la calculadora */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .display {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      background: #333;
      color: #fff;
      font-size: 2em;
      text-align: right;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }

    .button {
      flex: 1;
      margin: 5px;
      padding: 15px;
      font-size: 1.5em;
      background: #f1f1f1;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .button:hover {
      background: #e1e1e1;
      transform: translateY(-3px);
    }

    .button:active {
      transform: translateY(2px);
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .button.operator {
      background: #ff7043;
      color: #fff;
    }

    .button.operator:hover {
      background: #ff5722;
    }

    .button.zero {
      flex: 2;
    }
  </style>
</head>
<body>
  <div id="app" class="calculator">
    
  </div>

  <!-- Incluye Vue.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    // Lógica Vue.js
    new Vue({
      el: '#app',
      data: {
        display: '' // Campo de visualización
      },
      methods: {
        input(value) {
          this.display += value;
        },
        clearDisplay() {
          this.display = '';
        },
        calculate() {
          try {
            this.display = eval(this.display).toString();
          } catch {
            this.display = 'Error';
          }
        }
      }
    });
  </script>
</body>
</html>
